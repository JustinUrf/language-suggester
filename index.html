<!DOCTYPE html>
<html lang = "en-US">
<head>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggester</title>
</head>
<body>
  <!-- div that contains all the user prompts -->
  <div class="leftSidebar">
    <!-- Prompts user to pick a use-type for their language, and 4 other questions -->
    <form id="use-type-form">
      <p>What do you want to use your language for?</p>
      <label><input type="radio" name="use-types" value=1 checked>A. Backend</label><br>
      <label><input type="radio" name="use-types" value=2>B. Frontend</label><br>
      <label><input type="radio" name="use-types" value=3>C. Data</label><br>
      <label><input type="radio" name="use-types" value=4>D. Cloud</label><br>
    </form>

    <form id="favourite-activity-type-form">
      <p>What's your favourite activity</p>
      <label><input type="radio" name="favourite-activity" value=1 checked>A. Climbing</label><br>
      <label><input type="radio" name="favourite-activity" value=2>B. Camping</label><br>
      <label><input type="radio" name="favourite-activity" value=3>C. Coding</label><br>
      <label><input type="radio" name="favourite-activity" value=4>D. Other</label><br>
    </form>

    <form id="genre-of-music-form">
      <p>What's your favourite genre of music</p>
      <label><input type="radio" name="favourite-genre" value=1 checked>A. Rock</label><br>
      <label><input type="radio" name="favourite-genre" value=2>B. Country</label><br>
      <label><input type="radio" name="favourite-genre" value=3>C. Electronic</label><br>
      <label><input type="radio" name="favourite-genre" value=4>D. Other</label><br>
    </form>

    <form id="personality-type-form">
      <p>What's your personality type</p>
      <label><input type="radio" name="personality-type" value=1 checked>A. Outgoing!</label><br>
      <label><input type="radio" name="personality-type" value=2>B. Relaxed, approachable!</label><br>
      <label><input type="radio" name="personality-type" value=3>C. Withdrawn, likes your own space.</label><br>
      <label><input type="radio" name="personality-type" value=4>D. Other.</label><br>
    </form>

    <form id="scenario-form">
      <p>Your final is in 2 weeks what do you do?</p>
      <label><input type="radio" name="scenario" value=1 checked>A. Get it done as soon as possible!</label><br>
      <label><input type="radio" name="scenario" value=2>B. Moderately chip away with time.</label><br>
      <label><input type="radio" name="scenario" value=3>C. Procrastinate and finish it on the final day.</label><br>
      <label><input type="radio" name="scenario" value=4>D. Don't turn it in.</label><br><br>
      <button type="submit">Submit</button>
    </form><br>
  </div>

  <!-- Houses answer for sorted method -->
  <div class="rightSidebar">
    <h1>What programming language it right for you?</h1>
    
    <p><span id="result"></span></p>
  </div>
</body>

</html>
